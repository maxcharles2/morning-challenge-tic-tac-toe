<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <section class="board" id="board">
            <section class="boardSquare box1"></section>
            <section class="boardSquare box2"></section>
            <section class="boardSquare box3"></section>
            <section class="boardSquare box4"></section>
            <section class="boardSquare box5"></section>
            <section class="boardSquare box6"></section>
            <section class="boardSquare box7"></section>
            <section class="boardSquare box8"></section>
            <section class="boardSquare box9"></section>
        </section>
        <h3 id="playerTurn">Who's Turn:</h3>
        <p id="gameStatus">Game status:</p>
        <p id="player1Score">Player 1 score:</p>
        <p id="player2Score">Player 2 score:</p>
        <button id="player1StartBtn">Player 1 start</button>
        <button id="player2StartBtn">Player 2 start</button>
        <button id="resetGameBtn">Reset game</button>
        
    </body>
    <script type="text/javascript" src="js/test.js"></script>
</html>
